<!-- template: base -->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Blog</title>

        <link href="https://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

        <style>

            body {
                background-color: #F2E394;
                color: #8C4646;
            }

            .navbar {
                background-color: #588c7e;
            }

            .positioner {
                position: relative;
            }

            .container {
                position: absolute;
                top: 50px;
                width: 100%;
            }

            .auth_menu {
                background-color: #f2ae72;
                text-align: right;
            }

            .welcome {
                color: white;
                font-size: 18px;
            }

            .glyphicon-home:hover {
                color: white;
            }

            /*VIEWS*/
            .view_title {
                background-color: #f2ae72;
                border-bottom: 2px dotted #8C4646;
            }

            .view_subtitle {
                color: #FBF6F0;
                background-color: #F3B680;
                border-bottom: 2px dotted #8C4646;
                border-top: 4px solid #8C4646;
            }

            .view_menu {
                background-color: #f2ae72;
                border-bottom: 2px solid #588c7e;
            }

            .view {
                padding: 3px;
                border-bottom: 1px dotted #8C4646;
            }

            .view_msg {
                color: #D96459;
                font-weight: bold;
                font-style: italic;
            }

            /*PAGES*/

            .page_title {
                background-color: #f2ae72;
                border-bottom: 2px dotted #8C4646;
            }

            /*.menu_link {
                background-color: #8C4646;
                padding: 5px;
            }*/

            .page_content {
                padding: 12px 0;
            }

            .likes {
                padding-top: 15px;
            }

            .liked {
                font-style: italic;
            }

            .like_count {
                background-color: #FBF6F0;
                border: 1px solid #8C4646;
            }

            /*FIELDS*/
            .field_label {
                font-weight: bold;
            }

            .field {
                color: black;
            }

            .glyphicon-home {
                color: #ADC8BF;
            }

            .doc_info {
                padding: 15px 0;
                font-size: 0.75em
            }

            .error {
                color: #D96459;
                font-weight: bold;
                font-style: italic;
            }

            .glyphicon-trash {
                padding: 2px 0;
            }

            .form_actions {
                padding-top: 15px;
            }
        </style>

    </head>
    <body>
        <div class="positioner">
            <nav class="navbar navbar-inverse navbar-fixed-top">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <span class="navbar-brand">
                            <span class="welcome">Welcome {{username}}</span>
                        </span>
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#Navbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        </button>
                    </div>
                    <div class="collapse navbar-collapse" id="Navbar">
                        {% block nav %}
                        {% endblock %}
                    </div>
                </div>
            </nav>
            <div class="container">
                <div class="row">
                    <div class="col-md-12 auth_menu">
                        {% block auth_menu %}
                        {% endblock %}
                    </div>
                </div>
                <div class="row">
                     <div class="col-md-12 blog_body">
                        {% block content %}
                        {% endblock %}
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
