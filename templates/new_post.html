<!-- template: new_post -->
{% extends "base.html" %}

{% block nav %}
    <ul class="nav navbar-nav">
        <li><a href='/'><span class="glyphicon glyphicon-home" aria-hidden="true"><span style="font-family:Lato;"> Home</span></span></a></li>
    </ul>
{% endblock %}

{% block auth_menu %}
    <div class="auth_menu">
        {% if username %}
            <a href='\logout'>Log Out</a>
        {% else %}
            <a href='\login'>Log In</a> |
            <a href='\signup'>Sign Up</a>
        {% endif %}
    </div>
{% endblock %}

{% block content %}
    <form action="" method="post">
        <div class="row">
            <div class="col-md-12 form_title">
                {% if created %}
                    <h3>Post</h3>
                {% else %}
                    <h3>New Post</h3>
                {% endif %}
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 error">
                {{error}}
            </div>
        </div>

        <div class="row">
            <div class="col-md-2 field_label">
                <label for="subject">Subject</label>
            </div>
            <div class="col-md-10 field">
                <input type="text" name="subject" value="{{subject}}" placeholder="required" size="48" autofocus>
            </div>
        </div>

        <div class="row">
            <div class="col-md-2 field_label">
                <label for="content">Content</label>
            </div>
            <div class="col-md-7 field">
                <textarea name="content" placeholder="required" rows="5" cols="50">{{content}}</textarea>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 form_actions">
                <input type="submit" class="btn" name="submit" value="Submit">
                <input type="button" class="btn" value="Cancel" onClick="window.history.go(-1)">
            </div>
        </div>
        <div class="row doc_info">
            <div class="col-sm-12">
                <div class="row created_by">
                    <div class="col-sm-2 field_label">
                        Created by:
                    </div>
                    <div class="col-sm-10 field">
                        {{username}}
                    </div>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
